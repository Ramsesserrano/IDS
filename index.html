<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Sara - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">TIENDA SARA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto...">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="bannerPrincipal" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Oferta 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>¡Gran Venta de Electrónica!</h5>
                    <p>Hasta 30% de descuento en pantallas Sony y Samsung.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/banner2.jpg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Oferta 2">
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Nuestras Categorías</h2>
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <i class="fas fa-tv fa-3x text-primary mb-2"></i>
                    <h5>Electrónica</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <i class="fas fa-tshirt fa-3x text-success mb-2"></i>
                    <h5>Ropa</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <i class="fas fa-couch fa-3x text-warning mb-2"></i>
                    <h5>Hogar</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <i class="fas fa-futbol fa-3x text-danger mb-2"></i>
                    <h5>Deportes</h5>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2026 Tienda Sara. Todos los derechos reservados.</p>
        <p>Alumno: Ramses Yahir Serrano Durand</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
