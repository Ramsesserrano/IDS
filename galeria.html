<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Sara - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">TIENDA SARA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galeria.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <aside class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h4>Filtrar por:</h4>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Categoría</label>
                        <select class="form-select">
                            <option>Todas</option>
                            <option>Electrónica</option>
                            <option>Ropa</option>
                            <option>Hogar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Marca</label>
                        <div class="form-check"><input class="form-check-input" type="checkbox"> <label>Samsung</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox"> <label>Nike</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox"> <label>LG</label></div>
                    </div>
                    <button class="btn btn-primary w-100">Aplicar Filtros</button>
                </div>
            </aside>

            <section class="col-md-9">
                <div class="d-flex justify-content-between mb-3 align-items-center">
                    <h5>Mostrando 3 productos</h5>
                    <select class="form-select w-auto">
                        <option>Ordenar por: Relevancia</option>
                        <option>Precio: Menor a Mayor</option>
                        <option>Precio: Mayor a Menor</option>
                    </select>
                </div>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <img src="img/tv.jpg" class="card-img-top p-3" style="height: 250px; object-fit: contain;" alt="TV 50 Pulgadas">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">TV 50 Pulgadas</h5>
                                <p class="card-text text-muted mb-2">Marca: Samsung</p>
                                <h6 class="text-primary fs-5 mb-3">$8,000.00</h6>
                                <a href="carrito.html" class="btn btn-outline-primary mt-auto"><i class="fas fa-cart-plus"></i> Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <img src="img/camiseta.jpg" class="card-img-top p-3" style="height: 250px; object-fit: contain;" alt="Camiseta Running">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Camiseta Running</h5>
                                <p class="card-text text-muted mb-2">Marca: Nike</p>
                                <h6 class="text-primary fs-5 mb-3">$500.00</h6>
                                <a href="carrito.html" class="btn btn-outline-primary mt-auto"><i class="fas fa-cart-plus"></i> Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <img src="img/lavadora.jpg" class="card-img-top p-3" style="height: 250px; object-fit: contain;" alt="Lavadora LG">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Lavadora</h5>
                                <p class="card-text text-muted mb-2">Marca: LG</p>
                                <h6 class="text-primary fs-5 mb-3">$12,000.00</h6>
                                <a href="carrito.html" class="btn btn-outline-primary mt-auto"><i class="fas fa-cart-plus"></i> Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <nav class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link">Anterior</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
